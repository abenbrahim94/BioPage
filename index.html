<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Dynamic Team Bio</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    <main>
        <div class="mainContainer">
            <header>
                <div class="mainHeader">
                    <h1 class="hidden">Dynamic Team Page</h1>
                    <div class="logo">
                        <img src="images/logo.png" alt="Ahmed & Siddhant Logo">
                    </div>
                    <nav class="mainNav">
                        <h2 class="hidden">Main Navigation</h2>
                        <ul>
                            <li><a>About</a></li>
                            <li><a>Awards</a></li>
                            <li><a>Work with Us</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="bodyContainer">
                <section class="profiles">
                    <ul>
                        <li>
                            <div id="Ahmed">
                                <img src="images/Ahmed.png" alt="Ahmed Benbrahim Image" width="400px" height="400px">
                            </div>
                        </li>
                        <li>
                            <div id="Siddhant">
                                <img src="images/Siddhant.png" alt="Siddhant Dimri Image" width="400px" height="400px">
                            </div>
                        </li>
                
                    </ul>
                </section>
            </div>
        </div> 
        <section class="lightbox">
            <span class="lightbox-close">x</span>
            <div class="lightbox-details">
                <h2 class="hidden">Testing</h2>
                <h3 id="name">null</h3>
                <p id="details">null</p>
            </div>
        </section>
        <div class="mainContainer">
            <footer>
                <nav class="footerNav">
                    <h2 class="hidden">Footer Naviagtion</h2>
                    <ul>
                        <li><a>About</a></li>
                        <li><a>Awards</a></li>
                        <li><a>Work with Us</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </nav>
            </footer>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
